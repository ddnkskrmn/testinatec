<html>
  <head>
    <title>Form inatec nich banh</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    <table class="table table-bordered">
      <tr>
        <td>
          <label for="text">Text</label>
          <input class="form-control" id="text" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="textarea">Textarea</label>
          <textarea class="form-control" style="resize: none"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password</label>
          <input class="form-control" id="password" type="password" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="number">Number</label>
          <input class="form-control" id="number" type="number" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email</label>
          <input class="form-control" id="email" type="email" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="date">Date</label>
          <input class="form-control" id="date" type="date" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="file">File</label>
          <input
            class="form-control"
            id="file"
            type="file"
            accept="image/jpg"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="url">URL</label>
          <input class="form-control" id="url" type="url" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="tel">Telephone</label>
          <input class="form-control" id="tel" type="tel" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="hidden">Hidden</label>
          <input class="form-control" id="hidden" type="hidden" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="color">Color</label>
          <input class="form-control" id="color" type="color" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="submit">Submit</label>
          <input class="form-control" id="submit" type="submit" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="reset">Reset</label>
          <input class="form-control" id="reset" type="reset" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="image">Image</label>
          <input
            class="form-control"
            id="image"
            type="image"
            src="img/upload/meme.jpg"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="agama"
            >apakah kamu percaya bahwa islam adalah agama paling benar?</label
          >
          <br />
          <input id="agama" type="checkbox" />Ya
        </td>
      </tr>
    </table>
  </body>
</html>
